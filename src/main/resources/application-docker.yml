# Docker-specific configuration
spring:
  datasource:
    url: jdbc:postgresql://db:5432/customer_api
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Mais seguro para Docker
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration

  web:
    cors:
      allowed-origins: "http://localhost:3000, http://localhost:8080"
      allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

# JWT Configuration (mantém do application.yml)
jwt:
  secret: MinhaChaveSuperSecreta123456abcde
  expiration: 3600000

# Swagger Configuration (mantém do application.yml)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-operation-id: true
    display-request-duration: true
    doc-expansion: none
    filter: true
    tags-sorter: alpha
    operations-sorter: alpha
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

logging:
  level:
    org.flyway: DEBUG
    com.neoaplicacoes: INFO